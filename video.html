<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Film</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <!-- 기존 header 복사 -->
    <div>
      <img
        src="cosbos.png"
        class="header-logo"
        alt="CosBoS Logo"
        onclick="navigateToHomePage()"
      />
    </div>
    <nav>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="index.html#WEDDING FILM">WEDDING FILM</a></li>
        <!-- 필요시 추가 메뉴 -->
      </ul>
    </nav>
  </header>

  <main>
    <section
      class="content-section show"
      style="padding: 40px; text-align: center;"
    >
      <h3 id="video-title" style="margin-bottom: 20px;"></h3>
      <div
        class="video-container"
        style="max-width: 900px; margin: 0 auto;"
      >
        <iframe
          id="video-iframe"
          width="100%"
          height="500"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </section>
  </main>

  <script>
    // URL 파라미터에서 videoId, title 읽어서 iframe & h3 설정
    const params = new URLSearchParams(location.search);
    const title = params.get("title") || "";
    const videoId = params.get("videoId") || "";

    document.getElementById("video-title").textContent = title;
    document.getElementById(
      "video-iframe"
    ).src = `https://www.youtube.com/embed/${videoId}?rel=0`;

    // 로고 클릭 시 갤러리로 돌아가기
    function navigateToHomePage() {
      window.location.href = "index.html#gallery";
    }
  </script>
</body>
</html>
